<h1>使い方</h1>

<p>
画面にはタブ切り替えによる設定ページがあります。<br>
説明にしたがって必要な設定を行った後、<a href="hid00004.htm">入出力</a>ページ で <b>開始</b> ボタンを押すと変換が実行されます。
</p>

<p>
画面右上隅の<span class="btn_frame">▲</span>ボタンを押すと、入力HTML文書の指定と<span class="btn_frame">開始</span>ボタンだけの<b>コンパクト表示</b>になります。変換設定等を変える必要がない場合は、場所をとらなくてよいかもしれません。通常表示に戻すには<span class="btn_frame">▼</span>ボタンを押してください。
</p>

<p>
なお各画面で<span class="btn_frame">F1</span>キーを押すとそのヘルプが表示されます(状況感知型ヘルプ)。
</p>
