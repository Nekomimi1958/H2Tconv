	<param name="Keyword" value="メニュー">
</object>

<body>

<h1>メニュー</h1>

<p>
画面右上にある <img src="../images/menu_btn.gif" alt="" height="18" width="21"> <b>メニューボタン</b>を押すと、以下のような項目のポップアップメニューが表示されます。
</p>

<dl class="indent1">
<dt><img src="../images/btn_blank.gif" alt="" border="0"> 設定ファイルを読み込む
<dd>既存の設定ファイルの内容を読み込みます。
<dt><img src="../images/btn_blank.gif" alt="" border="0"> 設定に名前を付けて保存
<dd>現在の設定内容に名前を付けてファイルに保存します。
<dt><img src="../images/btn_blank.gif" alt="" border="0"> 設定をデフォルトに戻す
<dd>設定内容をデフォルトに戻します。
</dl>

<dl class="indent1">
<dt><img src="../images/btn_blank.gif" alt="" border="0"> ヘルプ
<dd>ヘルプの目次を表示します。なお<span class="btn_frame">F1</span>キーを押すと、そのときの画面に応じたヘルプが表示されます。

<dt><img src="../images/btn_blank.gif" alt="" border="0"> バージョン情報 
<dd>バージョン情報を表示します。<br>
また「<b>Webページへ</b>」で <b>H2Tconv</b> の公開サイトを開きます。 
</dl>


</body>
</html>
